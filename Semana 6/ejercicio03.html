<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="slider" src="imagen_s6/slider1.jpg" width="100%" height="20%">
</body>



<script>

    let imagen = document.getElementById("slider");

    let contador =1;

    fn_cargarIntervalo();

    function fn_cargarIntervalo(){
        setInterval(fn_cambiarImagen,1000);
    };

    
    function fn_cambiarImagen(){
        let formatoImagen = "imagen_s6/slider" + contador + ".jpg";
        imagen.setAttribute("src", formatoImagen);
        console.log("Probando.....");
        contador++;

        if(contador ===5){
            contador=1;
        }
    }



</script>
</html>
