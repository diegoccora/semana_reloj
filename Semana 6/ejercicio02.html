<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="imagenPrueba" class="estilo1" src="imagen_s6/peru.png" height="100px" width="100px">
    <br>
    <button id="btnMover" type="button">Mover</button>
    <button id="btnDetener" type="button">Detener</button>
    <button id="btnRetroceder" type="button">Retroceder</button>
    <h1 id="posicionImagen">Mensaje</h1>

 
</body>


<style>
    .estilo1{
        position: absolute;
        margin-top: 150px;
        left: 100px;
    }


</style>

<script>
    let imagen = document.getElementById("imagenPrueba");
    let botonMover = document.getElementById("btnMover");
    let botonDetener = document.getElementById("btnDetener");
    let posicionImagen = document.getElementById("posicionImagen");

    let intervalo;
    botonMover.addEventListener("click", fn_mover);
    botonDetener.addEventListener("click", fn_detener);


    let contador = 0;

    function fn_mover(){
        console.log("Se inicia el temporizador");
        intervalo = setInterval(fn_cargarTemporizador, 1000);
    }
    function fn_detener(){
        console.log("Se detuvo el temporizador");
        clearInterval(intervalo);
    }
    function fn_cargarTemporizador(){
        console.log("Procesando...." + contador);
        contador+=50;
        imagen.style.left = contador +"px";
        posicionImagen.innerText = "LEFT: "+ contador;
    }
    


  
</script>


</html>
